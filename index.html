body {

}

/* Vollbild-Video-Stil */
.intro-video {
    position: fixed;
    top: 0;
    left: 0;

    height: 100%;
    object-fit: cover;
    z-index: 10;
}

/* Grüner Startbildschirm */
.launch-screen {

    left: 0;

}

/* Inhalt zuerst ausblenden */
#main-content {

}

/* Kopfzeilen-Stil */
.header {

    width: 100%;

}

.menuItems {
    font-size: 13px;
    padding: 0 20px;
    display: inline-block;
}

.header a {
    text-decoration: none;
    color: rgb(0, 0, 0);
}

.header a:hover {
    text-decoration: underline;
}

/* Dropdown-Stil */
.menu {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    width: 270px;
    padding: 28px;
    border: 1px solid rgb(220, 225, 229);
    box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
    display: none;
    position: absolute;
    z-index: 1;
    right: 0;
    background-color: rgb(255, 255, 255);
}

.menuItems:hover .dropdown-content {
    display: block;
}

.appLogo {
    text-align: center;
    display: inline-block;
    width: 86px;
    padding: 5px;
}

.menuItemLogo {
    width: 50px;
    height: 50px;
}

.caption {
    text-align: center;
}

.container {
    width: 80%;
    max-width: 1200px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    border-radius: 10px;
}


.search {
    font-size: 14px;
    padding: 12px 20px;
    width: 90%;
    max-width: 600px;
    color: rgb(51, 51, 51);
    border: 1px solid rgb(223, 225, 229);
    border-radius: 24px;
    outline: none;
    background-color: rgb(241, 243, 244);
    margin: 0 auto;
    display: block;
}

.search:focus {
    border-color: rgb(66, 133, 244);
}

.search-results {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: rgb(255, 255, 255);
    border: 1px solid rgb(223, 225, 229);
    border-radius: 5px;
    display: none;
    margin-top: 10px;
}

.result-item {
    padding: 8px;
    cursor: pointer;
}

.result-item:hover {
    background-color: rgb(241, 243, 244);
}

/* Button-Stil */
.btns {
    margin: 7px 0;
    padding: 20px 40px;
    font-size: 18px;
    color: rgb(95, 99, 104);
    background-color: rgb(248, 249, 250);
    border: 1px solid rgb(223, 225, 229);
    border-radius: 5px;
    cursor: pointer;
}

.btns:hover {
    background-color: rgb(241, 243, 244);
}

/* Lernzentrum-Schaltfläche */
.learn-centre-btn {
    margin: 20px 0;
    padding: 20px 50px;
    font-size: 22px;
    background-color: rgb(66, 133, 244);
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.learn-centre-btn:hover {
    background-color: rgb(57, 103, 204);
}

/* Überspringen-Button */
.skip-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: rgb(66, 133, 244);
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    z-index: 20;
}

.skip-btn:hover {
    background-color: rgb(57, 103, 204);
}

/* Media Queries für Responsivität */
@media (max-width: 768px) {
    .header {
        font-size: 12px;
        padding: 10px;
    }
    .search {
        width: 90%;
        font-size: 16px;
    }
    .container {
        padding: 80px 10px;
    }
    .learn-centre-btn {
        padding: 18px 40px;
        font-size: 18px;
    }
    .skip-btn {
        bottom: 10px;
        left: 10px;
        padding: 8px 15px;
        font-size: 14px;
    }
    .footer {
        font-size: 10px;
        padding: 15px;
    }
    body, html {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }
}

@media (max-width: 1024px) and (min-width: 769px) {
    .search {
        width: 70%;
    }
    .learn-centre-btn {
        padding: 20px 45px;
        font-size: 20px;
    }
}

  <script>
    // Links für Suchvorschläge
    const links = [
      { name: '2048', url: '2048.html' },
      { name: 'Jahrestag', url: 'anniversary.html' },
      { name: 'Boublok Programmierung', url: 'boublok.html' },
      { name: 'TI 30XS', url: 'calculator_ti30xiis.html' },
      { name: 'TI 84', url: 'calculator_ti84.html' },
      { name: 'Kamera', url: 'camera.html' },
      { name: 'Uhr', url: 'clocker.html' },
      { name: 'Comics!', url: 'comic.html' },
      { name: 'Der Datenspeicher', url: 'download.html' },
      { name: 'MailSteno(WIP)', url: 'email.html' },
      { name: 'Flappy Bird', url: 'flappybird.html' },
      { name: 'StenoipToanielstik(Spiele)', url: 'game.html' },
      { name: 'Gravitationssimulation', url: 'gravity.html' },
      { name: 'StenoVids', url: 'video.html' },
      { name: 'Tetris', url: 'tetris.html' }
    ];

    // Suche
    function search() {
      const query = document.getElementById('search-input').value;
      const matchedLink = links.find(link => link.name.toLowerCase().includes(query.toLowerCase()));
      if (matchedLink) {
        window.location.href = matchedLink.url + '?q=' + encodeURIComponent(query);
      }
    }

    // Suchvorschläge
    function showSuggestions() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const suggestionsContainer = document.getElementById('suggestions');
      suggestionsContainer.innerHTML = '';
      const filteredLinks = links.filter(link => link.name.toLowerCase().includes(query));
      filteredLinks.forEach(link => {
        const suggestion = document.createElement('div');
        suggestion.textContent = link.name;
        suggestion.onclick = () => {
          document.getElementById('search-input').value = link.name;
          search();
        };
        suggestionsContainer.appendChild(suggestion);
      });
      suggestionsContainer.style.display = filteredLinks.length ? 'block' : 'none';
    }

    // Video starten
    function startVideo() {
      const video = document.getElementById('intro-video');
      video.muted = false;
      document.getElementById('launch-screen').style.display = 'none';
      video.style.display = 'block';
    }

    // Video überspringen
    function skipVideo() {
      const video = document.getElementById('intro-video');
      video.pause();
      video.currentTime = 0;
      video.style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('launch-screen').style.display = 'none';
      document.getElementById('skip-btn').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    document.getElementById('intro-video').addEventListener('ended', function () {
      document.getElementById('intro-video').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      document.getElementById('launch-screen').style.display = 'none';
      document.getElementById('skip-btn').style.display = 'none';
      document.body.style.overflow = 'auto';
    });

    // Tomorrow.io Widget laden
    (function (d, s, id) {
      if (d.getElementById(id)) {
        if (window.__TOMORROW__) {
          window.__TOMORROW__.renderWidget();
        }
        return;
      }
      const fjs = d.getElementsByTagName(s)[0];
      const js = d.createElement(s);
      js.id = id;
      js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'tomorrow-sdk');
